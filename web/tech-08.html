<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 / The Flow State - Frictionless Visualization</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* Tech-08 Specific Styles (Flow Theme) */
        body {
            background-color: #050505;
            color: #d4d4d4;
        }

        .tech-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        .tech-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .tech-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.05em;
        }

        .tech-subtitle {
            font-family: 'Noto Sans TC', sans-serif;
            color: #888;
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* 2-Column Friction Visual */
        .friction-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 80px;
        }

        .state-column {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #333;
            padding: 40px;
            border-radius: 4px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .state-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* GRIND MODE: Progress Bar */
        .grind-container {
            width: 100%;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .progress-bar-bg {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: #ff5f56;
            animation: stutter-load 4s infinite linear;
        }

        .status-text {
            font-family: 'JetBrains Mono', monospace;
            color: #ff5f56;
            margin-top: 20px;
            font-size: 0.9rem;
            animation: error-message 4s infinite steps(1);
        }

        @keyframes stutter-load {
            0% {
                width: 0%;
            }

            20% {
                width: 40%;
            }

            30% {
                width: 40%;
            }

            50% {
                width: 30%;
                /* Regression */
            }

            60% {
                width: 30%;
            }

            80% {
                width: 70%;
            }

            90% {
                width: 70%;
            }

            100% {
                width: 0%;
            }
        }

        @keyframes error-message {
            0% {
                content: "LOADING...";
            }

            30% {
                content: "BUFFERING...";
            }

            50% {
                content: "ERROR: TIMEOUT";
            }

            70% {
                content: "RETRYING...";
            }

            100% {
                content: "LOADING...";
                text-align: center;
            }

            /* content cannot be animated like this in pure CSS for text replacement, using opacity or multiple elements is better. Using simple string for concept. */
        }

        .status-msg::after {
            content: "LOADING...";
            animation: msg-cycle 4s infinite steps(1);
        }

        @keyframes msg-cycle {
            0% {
                content: "LOADING...";
            }

            45% {
                content: "WAITING...";
            }

            50% {
                content: "ERROR 404";
                color: red;
            }

            75% {
                content: "MANUAL RESTART";
            }
        }


        /* FLOW MODE: Spinning Loop */
        .flow-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flow-circle {
            width: 120px;
            height: 120px;
            border: 4px solid rgba(39, 201, 63, 0.2);
            border-top: 4px solid #27c93f;
            border-radius: 50%;
            animation: spin 1s infinite linear;
            position: absolute;
        }

        .flow-core {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .flow-status {
            font-family: 'JetBrains Mono', monospace;
            color: #27c93f;
            margin-top: 160px;
            font-size: 0.9rem;
        }

        /* Stats Comparison */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-top: 1px dashed #333;
            padding-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-val {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .narrative-box {
            margin-top: 60px;
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.8;
            color: #ccc;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-btn {
            display: block;
            margin: 60px auto 0;
            font-family: 'JetBrains Mono', monospace;
            color: #666;
            text-decoration: none;
            width: fit-content;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: #fff;
            border-bottom-color: #fff;
        }

        @media (max-width: 768px) {
            .friction-comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <main class="tech-container">

        <header class="tech-header">
            <div class="tech-title">08 / THE FLOW STATE</div>
            <div class="tech-subtitle">Frictionless Automation</div>
        </header>

        <section class="friction-comparison">

            <!-- LEFT: GRIND -->
            <div class="state-column">
                <div class="state-title" style="color: #666;">MANUAL GRIND</div>
                <div class="grind-container">
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill"></div>
                    </div>
                    <div class="status-text status-msg"></div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-val" style="color:#ff5f56;">High</div>
                        <div class="stat-label">Cognitive Friction</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-val" style="color:#666;">Low</div>
                        <div class="stat-label">Value Creation</div>
                    </div>
                </div>
            </div>

            <!-- RIGHT: FLOW -->
            <div class="state-column" style="border-color: #444;">
                <div class="state-title" style="color: #fff;">AUTOMATED FLOW</div>
                <div class="flow-container">
                    <div class="flow-circle"></div>
                    <div class="flow-core"></div>
                    <div class="flow-status">SYNCED</div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-val" style="color:#27c93f;">Zero</div>
                        <div class="stat-label">Friction</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-val" style="color:#fff;">Max</div>
                        <div class="stat-label">Pure Thought</div>
                    </div>
                </div>
            </div>

        </section>

        <div class="narrative-box">
            <p><strong>自動化不是為了偷懶，是為了自由。</strong><br>
                當 90% 的重複性勞動被 Agent 接管，你的大腦終於能從「等待進度條」中解放出來，進入純粹的「思考心流」。這才是人機協作的終極 ROI。</p>
        </div>

        <footer style="text-align: center; margin-top: 100px; padding-bottom: 60px; border-top: 1px solid #222; padding-top: 60px;"><a href="javascript:void(0)" onclick="if(window.parent !== window) { window.parent.postMessage('closeDrawer', '*'); } else { window.closeParentDrawer(); }" class="back-btn">⦿</a><div style="font-size: 0.7rem; color: #444; margin-top: 10px; font-family: monospace; letter-spacing: 4px;">CLOSE PROCESS</div></footer>

    </main>

</body>

</html>
